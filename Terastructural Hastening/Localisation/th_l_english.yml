	job_stellarite_pizzaboy_desc:0 "With the incredible help from stellarite gourme masters, Cheese Collectors scavenge the cheesering isle they are assigned to, to then create all varieties of supertensile material...out of CHEEZE! The likes of Susu Masam, Circassian, Sakura, Limburger, Roquefort, Cheddar, the forbidden cheese, and of course Day-dra assorti, there are all the varieties you will ever need to construct the struct you need, from gateway up to systemcraft. \n\nNever disrespect the cheese."
