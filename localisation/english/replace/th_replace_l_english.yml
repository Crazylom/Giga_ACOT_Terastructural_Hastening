l_english:
 giga_tech_amb_supertensiles_acot_delta: "Dark matter mega-utilization"
 giga_tech_amb_supertensiles_acot_delta_desc: "Adding £sr_dark_matter£ §Y$sr_dark_matter$§! into the process of creating supertensile materials could theoretically revolutionize the entire field with it's unique properties. No more dedicated planets for producing these valuable resources anymore."
 
 giga_tech_amb_supertensiles_acot_alpha: "Dark energy terastructural assembly triumth"
 giga_tech_amb_supertensiles_acot_alpha_desc: "Thanks to incredible endeavor of our scientists in recreating precursor technologies, we can properly add £acot_sr_dark_energy£ §Y$acot_sr_dark_energy$§! to the supertensile process, yielding even more supertensile materials for the same price. After it is done, basically no megastrucutre would take longer than a decade, at worst. \n\nOur ascension is near."

 giga_tech_amb_supertensiles_acot_phanon: "Phanon who touched my spaghett"
 giga_tech_amb_supertensiles_acot_phanon_desc: "Phanon, apparently, knew we live in a simulation. But instead of cowardly committing liven't, they harnessed inefficient code of it, and then mixed it with £aot_sr_runic_power£ §Y$aot_sr_runic_power$§! to turn into ultimate tensile material - code spaghetti! \nOn this tier of technological advancement, we can basically ask to create the megastructure we want without practical delay, and lay down every single piece at once, across entire timeline it takes. \n\nDSP time."

 giga_tech_amb_supertensiles_acot_sigma: "Behemoth-wide stellarite madness spreading"
 giga_tech_amb_supertensiles_acot_sigma_desc: "Jokes on you, Alpha tech was not the end for this field yet! With the literal power of the stars, £acot_sr_stellarite£ §Y$acot_sr_stellarite$§! can be processed by mere thoughts alone. But how would the one satisfy ever-growing demand for supertensiles without going mad? \n\nThats the trick: you must go insane first to work in that field. Considering how easily stellarite allows for casual time paradoxes and extradimensional exploitation, it will take truly insane idividuals to come up with different way of production that is not only efficient, but low-cost. \n\nYes, Sheogorath."
 
 #tech_th_runic_pokemon: "Runic tensile devourer summoning"
 #tech_th_runic_pokemon_desc: "Runic power is the way of the gods like us, and materials for megastructure construction are still low and slow even then. There should be, must be, IS a better way. By sacrifising eons worth of our research - the amount that would ascend any onther empire to the likes of Fallen Empires - into the mirror, we could get a favor from our shroud master. With their ultimate answer, shall be ultimate way of tensile creation - Tensile Devourers! the eaters of worlds, and poopers of plank strings, that will be used for our production needs instead. \n\nHow is it better than code spaghetti? Idunno, ask Shroud master. \n\nAre they cute tho? Mayhaps."
 
 
 building_giga_megaworkshop_hub: "Megaconstruction Center"
 building_giga_megaworkshop_hub_plural: "Megaconstruction Centers"
 building_giga_megaworkshop_hub_desc: "Trained professionals in fleet logistics and large-scale engineering coordinate arrays of tools within these buildings. The only thing stronger than their ambition are megaconstruction materials obtained here."
 building_giga_megaworkshop_hub_count_condition: ""
 mod_planet_building_giga_megaworkshop_hub_build_speed_mult: "$building_giga_megaworkshop_hub$ Build Speed"

 building_giga_megaworkshop_hub_acot_delta: "Gigastructural Assembler"
 building_giga_megaworkshop_hub_acot_delta_plural: "Gigastructural Assemblers"
 #building_giga_megaworkshop_hub_acot_delta_desc: "Honestly quite incredible achievement of dark architechture. Spanning just a few hundred meters in every direction, yet housing much more than it suggests. Foundries, trasmutation stations and dark grids are in abundance, and are all what is needed for the workers to create. Megastructing commence."
 building_giga_megaworkshop_hub_acot_delta_desc: "Singularity production becomes trivial with technology such as this. Spaghettification is a surprisingly efficient process for creating increasingly more powerful tensile materials...we just didn't have hardlight for precision before."
 building_giga_megaworkshop_hub_acot_delta_count_condition: ""
 mod_planet_building_giga_megaworkshop_hub_acot_delta_build_speed_mult: "$building_giga_megaworkshop_hub_acot_delta$ Build Speed"
 
 building_giga_megaworkshop_hub_acot_alpha: "Terastructural Hastener"
 building_giga_megaworkshop_hub_acot_alpha_plural: "Terastructural Hasteners"
 #building_giga_megaworkshop_hub_acot_alpha_desc: "In these buildings, made out of notoriously complex mix of £sr_dark_matter£ §Y$sr_dark_matter$§! and £acot_sr_dark_energy£ §Y$acot_sr_dark_energy$§!, Some of the greatest people of the empire can assemble and invent new ways of producing large numbers of supertensile material. Now, almost nothing stops us from building anything, of any possible size. \n\nThe future is now."
 building_giga_megaworkshop_hub_acot_alpha_desc: "With £sr_dark_matter£ §Y$sr_dark_matter$§! and £acot_sr_dark_energy£ §Y$acot_sr_dark_energy$§!'s potential released, so were our capabilities in mass space architecture construction. Alpha project gave us insight into producing new kinds of supertensile material we could not even imagine. \nThe future is now."
 building_giga_megaworkshop_hub_acot_alpha_count_condition: ""
 mod_planet_building_giga_megaworkshop_hub_acot_alpha_build_speed_mult: "$building_giga_megaworkshop_hub_acot_alpha$ Build Speed"
 
 building_giga_megaworkshop_hub_acot_phanon: "Phanon code spaghetti boring site"
 building_giga_megaworkshop_hub_acot_phanon_plural: "Phanon code spaghetti boring operations"
 #building_giga_megaworkshop_hub_acot_phanon_desc: "In here, the constructs of unfathomable design bore down into reality itself to extract it's notorious and inefficient code, to then turn into the greatest megastructure-producing material - phanon spaghetti(tm)! \n\nEver wanted to build your own dyson sphere around the sun in your house? Or maybe you are more of a warmonger and would like to fight people with your own planet-ships? Or how about simply enjoying a good meal after a long day's work serving? Phanon Spaghetti can satisfy it all! n\n\Highest-grade workers with highest grade genetics operate highest-grade codality bores and then cook the highest-grade material into highest-grade spaghetti, highest-saturation red you ever saw! \n\n PS:No, Nintendo, this is not yours."
 building_giga_megaworkshop_hub_acot_phanon_desc: "Mysterious £aot_sr_runic_power£ §Y$aot_sr_runic_power$§! powers reality-shattering drills paving the way to foundation of existence itself - Code Spaghetti! These infinitely elongating and knotting strands lay foundation to our greatest projects not even imagination may grasp. \n Highest-grade workers, with highest-grade genetics and highest-grade cybernetics, operate highest-grade reality drills, to extract highest-grade spaghetti code and thin it out into highest-grade strands, with the highest-saturation red you ever saw!"
 building_giga_megaworkshop_hub_acot_phanon_count_condition: ""
 mod_planet_building_giga_megaworkshop_hub_acot_phanon_build_speed_mult: "$building_giga_megaworkshop_hub_acot_phanon$ Build Speed"
 
 building_giga_megaworkshop_hub_acot_sigma: "Stellarite Cheesering Isle"
 building_giga_megaworkshop_hub_acot_sigma_plural: "Stellarite Cheesering Isles"
 #building_giga_megaworkshop_hub_acot_sigma_desc: "With stellarite power, the new era of production has begun. Thanks to assistance of Stellarite Gourmets, the isles of this complex are composed out of dough, sauce and stellarite itself, the artists use respectfully given landscape to compose the simphony of the most delicious Dyson spheres, decompressors, and mega-shipyards. In the form of CHEESE! \n\nThe sole director of each facility is known as Sheogorath, utterly mad and dedicated worker that will silence anyone who stands in their way of delivering highest-quality cheese, for everyone's little, tiny, puny need. \n\nThey will not tolerate the ones who steal another man's cheese."
 building_giga_megaworkshop_hub_acot_sigma_desc: "The power of £acot_sr_stellarite£ §Y$acot_sr_stellarite$§! star in our grasp is quite literally MADDENING! Many use their delirium to paint galaxy yellow with kilo-, mega-, giga- and tera-grade cheeses from Stellarite Gourmets' approved Cheesering Isles! \n\n Only one, with authority over stellarite lords. Only one, who will silence anyone standing in the way of delivering highest-quality cheese, for everyone's little, tiny, puny need. Only one, with the right to execute those who steal another man's cheese. \n §YSheogorath§!!"
 building_giga_megaworkshop_hub_acot_sigma_count_condition: ""
 mod_planet_building_giga_megaworkshop_hub_acot_sigma_build_speed_mult: "$building_giga_megaworkshop_hub_acot_sigma$ Build Speed"
 
 #building_giga_megaworkshop_hub_acot_runic: "Runic trainer house"
 #building_giga_megaworkshop_hub_acot_runic_plural: "Runic trainer houses"
 #building_giga_megaworkshop_hub_acot_runic_desc: "The trainers of runic devourerers live there. Each inside houses practically entirely new world to explore and enjoy, for runic power is that awesome. it can even have alternative universes within, so even the harshest of trainers could still find something new, and fullfill their job. Infinite combination of infinite positions in infinite timeframe across infinite universe breeds even more infinite variations of Runic Fibers(tm) from infinitely delusional trainers. \n\nDevourerers like to go into alternative universe with the sole inhabitant and pose as 'devourer of Gods', to then mess with them."
 #building_giga_megaworkshop_hub_count_acot_runic_condition: ""
 #mod_planet_building_giga_megaworkshop_hub_acot_runic_build_speed_mult: "$building_giga_megaworkshop_hub_acot_runic$ Build Speed"
 
 
