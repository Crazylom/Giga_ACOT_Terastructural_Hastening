 #th_menu.1.name: "Terastructural Hastening Settings"
 #th_menu.1.desc: "This window is present to allow easy setup of Terastructural hastening's buildings and jobs. By default, mod is setup to mimic Gigastructural Engineering's ACOT tensile compatibility buildings being as close to 'vanilla' experience as possible without drastically impacting the balance. \n\n Either leave things as is, make them stronger, or weaker."
 #th_menu.1

