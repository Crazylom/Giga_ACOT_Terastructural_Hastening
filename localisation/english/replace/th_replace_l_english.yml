 building_giga_megaworkshop_acot_delta_desc: "£sr_dark_matter£ §Y$sr_dark_matter$§! permits us as much of control over space as our bureaucracy revolving around projects of grandiose scale, be it megastructures, space stations, or terrestrial construction."
