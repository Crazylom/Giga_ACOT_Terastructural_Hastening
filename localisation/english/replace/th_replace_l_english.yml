 building_giga_megaworkshop_acot_alpha_desc: "Complete control over spacial efficiency £acot_sr_dark_energy£ §Y$acot_sr_dark_energy$§! brings us, each terastructural bureau could efficienty run entire sectors worth of planets. With this efficiency, we will go further..."
