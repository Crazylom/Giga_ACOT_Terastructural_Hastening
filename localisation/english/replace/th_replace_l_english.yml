 building_giga_megaworkshop_acot_sigma: "Stellarite Madness Palace"
 building_giga_megaworkshop_plural: "Megastructural Bureaus"
 #building_giga_megaworkshop_acot_sigma_desc: "If you thought the Cheesering Isles were maddening sight, behold the seat of power of Sheogoraths themselves!..Except not really. \n the maddening power of £acot_sr_stellarite£ §Y$acot_sr_stellarite$§! is, quite literally, allowing for forcing the universe work the way we want with next to no nuance. Palaces are said to contain entire universe inside inside of which we are to do what we please to then affect the universe outside, in our favor."
 building_giga_megaworkshop_acot_sigma_desc: "Maddening power of £acot_sr_stellarite£ §Y$acot_sr_stellarite$§! forges reality with our smallest whims. And sheogoraths are, without exaggeration, 'the Mad Gods' most fit for this! \nPocket universe perfectly resembling ours is twisted and throngled all ways, all day long, every plank time, to find the best logistical combination for more efficient construction. \n\nOnly one, to rule over stellarite lords. Only one, to silence anyone standing in the way of delivering highest-quality cheese for everyone's little, tiny, puny need. Only one, to execute anyone who steals another man's cheese."
 mod_planet_building_giga_megaworkshop_acot_sigma_build_speed_mult: "$building_giga_megaworkshop_acot_sigma$ Build Speed"

