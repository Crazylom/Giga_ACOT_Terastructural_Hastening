 building_giga_megaworkshop_acot_phanon: "Phanon Pasta Tower"
 building_giga_megaworkshop_plural: "Megastructural Bureaus"
 building_giga_megaworkshop_acot_phanon_desc: "Pasta Face..? \n £aot_sr_runic_power£ §Y$aot_sr_runic_power$§! is an incredibly powerful, mind-bending resource competing with controlling reality itself...so why not make it work in our favor? In those spires compiled out of phanon spaghetti, most efficient ways of altering the way information and resources flow on the scale of our empire are born."
